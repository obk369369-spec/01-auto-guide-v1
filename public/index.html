<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>도구 1 · 상태 전환이 보이는 실행 화면</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
*{box-sizing:border-box}
body{
  margin:0; padding:16px;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:#f4f6fb; color:#111;
}
header{
  display:flex; gap:12px; align-items:center; margin-bottom:12px;
}
.badge{
  padding:6px 12px; border-radius:999px;
  background:#fff; border:1px solid #cfd6e4; font-size:13px;
}
#state{font-weight:700}
.app{max-width:1000px;margin:auto}
.card{
  background:#fff; border:1px solid #cfd6e4;
  border-radius:12px; padding:14px; margin-bottom:12px;
}
.hidden{display:none}
h2{margin:0 0 10px;font-size:16px}
label{font-size:12px;color:#555}
textarea,input,button{
  width:100%; padding:10px; border-radius:8px;
  border:1px solid #cfd6e4; font-size:14px;
}
textarea{min-height:120px}
.btns{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
button{cursor:pointer;background:#fff}
.primary{background:#4f46e5;color:#fff;border-color:#4f46e5}
.action{background:#eef2ff}
.out{
  white-space:pre-wrap; background:#f9fafb;
  border:1px dashed #cfd6e4; border-radius:8px;
  padding:10px; min-height:120px;
}
</style>
</head>
<body>

<header>
  <div class="badge">JS: OK</div>
  <div class="badge">STATE: <span id="state">INPUT</span></div>
</header>

<div class="app">

<!-- INPUT -->
<div id="screen-input" class="card">
  <h2>① 입력 단계</h2>
  <label>고객 요청 원문</label>
  <textarea id="inputText" placeholder="메일 / 문의 내용을 붙여넣기"></textarea>
  <div class="btns">
    <button class="primary" id="btnMake">안내서 생성</button>
  </div>
</div>

<!-- GUIDE -->
<div id="screen-guide" class="card hidden">
  <h2>② 안내서 생성 완료</h2>
  <div id="guideOut" class="out"></div>
  <div class="btns">
    <button class="action" data-act="무응답">무응답</button>
    <button class="action" data-act="열람">열람</button>
    <button class="action" data-act="회신">회신</button>
    <button class="action" data-act="구매의사">구매의사</button>
  </div>
</div>

<!-- FOLLOWUP -->
<div id="screen-follow" class="card hidden">
  <h2>③ 사후조치 선택됨</h2>
  <div id="followOut" class="out"></div>
  <div class="btns">
    <button class="primary" id="btnSave">저장</button>
  </div>
</div>

<!-- DONE -->
<div id="screen-done" class="card hidden">
  <h2>④ 저장 완료</h2>
  <div class="out">이 도구의 흐름이 끝났습니다.</div>
</div>

</div>

<script>
const stateEl = document.getElementById("state");
const screens = {
  INPUT: document.getElementById("screen-input"),
  GUIDE: document.getElementById("screen-guide"),
  FOLLOW: document.getElementById("screen-follow"),
  DONE: document.getElementById("screen-done")
};

function setState(s){
  stateEl.textContent = s;
  Object.values(screens).forEach(el=>el.classList.add("hidden"));
  screens[s].classList.remove("hidden");
}

setState("INPUT");

document.getElementById("btnMake").onclick = () => {
  const t = document.getElementById("inputText").value.trim();
  document.getElementById("guideOut").textContent =
    "【자동 안내서】\n\n" +
    (t || "(입력 없음)") +
    "\n\n다음 액션을 선택하세요.";
  setState("GUIDE");
};

document.querySelectorAll("[data-act]").forEach(btn=>{
  btn.onclick = () => {
    document.getElementById("followOut").textContent =
      "선택된 사후조치: " + btn.dataset.act +
      "\n\n→ 다음 단계로 진행됩니다.";
    setState("FOLLOW");
  };
});

document.getElementById("btnSave").onclick = () => {
  setState("DONE");
};
</script>

</body>
</html>
