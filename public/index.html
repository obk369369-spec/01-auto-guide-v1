<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>1번 도구 · 고객 자동화 안내서</title>

<style>
/* 눈 피로 완화 컬러 */
:root{
  --bg:#f6f7f9;
  --card:#ffffff;
  --line:#d8dde6;
  --text:#1f2937;
  --sub:#6b7280;
  --accent:#4f46e5;
}
*{box-sizing:border-box}
body{
  margin:0; padding:12px;
  background:var(--bg); color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
}
.badges{
  display:flex; gap:8px; flex-wrap:wrap; align-items:center;
  margin-bottom:10px;
}
.badge{
  background:#eef2ff;
  border:1px solid var(--line);
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
}
.container{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr;
  gap:12px;
}
@media(min-width:900px){
  .container{grid-template-columns:1fr 1fr;}
}
.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px;
}
h2{margin:0 0 8px;font-size:15px}
label{font-size:12px;color:var(--sub)}
input,textarea,select,button{
  width:100%;
  margin-top:4px;
  padding:8px;
  border-radius:8px;
  border:1px solid var(--line);
  font-size:13px;
}
textarea{min-height:90px}
.btns{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px}
button{cursor:pointer;background:#fff}
.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
.small{font-size:12px;color:var(--sub);margin-top:4px}
.out{
  white-space:pre-wrap;
  min-height:220px;
  border:1px dashed var(--line);
  padding:8px;
  border-radius:8px;
  background:#fafafa;
}
.flash{
  animation:flash 0.25s ease;
}
@keyframes flash{
  from{background:#e0e7ff}
  to{background:var(--card)}
}
</style>
</head>

<body>

<div class="badges">
  <div class="badge">JS: <strong id="b_js">OK</strong></div>
  <div class="badge">BUILD ID: <strong id="b_build"></strong></div>
  <div class="badge">STATE KEY: <strong id="b_key"></strong></div>
  <div class="badge">LAST ACTION: <strong id="b_last">BOOT</strong></div>
</div>

<div class="container">

<!-- A -->
<div class="card">
<h2>A · 고객 데이터</h2>

<label>고객/기관</label>
<input id="a_customer">

<label>주제/키워드</label>
<input id="a_topic">

<label>예산</label>
<input id="a_budget">

<label>연락처</label>
<input id="a_contact">

<label>요청 원문</label>
<textarea id="a_context"></textarea>

<div class="btns">
<button class="primary" id="c_make">C 안내서 생성</button>
<button id="c_copy">C 복사</button>
</div>
</div>

<!-- C -->
<div class="card">
<h2>C · 워드 안내서 미리보기</h2>
<div id="c_preview" class="out">아직 생성되지 않았습니다.</div>
</div>

<!-- D -->
<div class="card">
<h2>D · 후속조치</h2>

<label>상태</label>
<select id="d_status">
<option>TODO</option>
<option>DOING</option>
<option>WAITING</option>
<option>DONE</option>
</select>

<label>다음 연락일</label>
<input id="d_next">

<label>후속조치 메모</label>
<textarea id="d_note"></textarea>

<div class="btns">
<button id="d_save">저장</button>
<button id="d_load">불러오기</button>
</div>

<div class="btns" style="margin-top:10px">
<button id="a_no">무응답</button>
<button id="a_open">열람</button>
<button id="a_reply">회신</button>
<button id="a_q">추가질문</button>
<button class="primary" id="a_buy">구매의사</button>
</div>

<div class="small">버튼 클릭 → 화면 즉시 변화 확인</div>
</div>

<!-- LOG -->
<div class="card">
<h2>동작 로그</h2>
<div id="log" class="out">—</div>
</div>

</div>

<script>
const BUILD="WIC01-"+new Date().toISOString().slice(0,19);
const KEY="wic_tool01_state";
b_build.textContent=BUILD;
b_key.textContent=KEY;

function now(){return new Date().toLocaleString("ko-KR")}
function last(v){b_last.textContent=v}

function save(){
  localStorage.setItem(KEY,JSON.stringify(state()));
}
function load(){
  const s=localStorage.getItem(KEY);
  if(!s)return;
  const d=JSON.parse(s);
  d_status.value=d.status;
  d_next.value=d.next;
  d_note.value=d.note;
  log.textContent=d.log;
}

function state(){
  return{
    status:d_status.value,
    next:d_next.value,
    note:d_note.value,
    log:log.textContent
  }
}

function guide(){
  return `
[자동 안내서]

고객: ${a_customer.value||"-"}
주제: ${a_topic.value||"-"}
예산: ${a_budget.value||"-"}
연락처: ${a_contact.value||"-"}

요청 요약:
${a_context.value||"-"}

다음 액션:
- 자료 후보 선정
- 조건/가격 정리
- 고객 회신 대기
`;
}

function flash(el){
  el.classList.remove("flash");
  void el.offsetWidth;
  el.classList.add("flash");
}

c_make.onclick=()=>{
  c_preview.textContent=guide();
  flash(c_preview);
  last("C_GENERATE");
}

c_copy.onclick=()=>{
  navigator.clipboard.writeText(c_preview.textContent);
  last("C_COPY");
}

d_save.onclick=()=>{
  save();
  log.textContent+="\n["+now()+"] 저장";
  flash(log);
  last("D_SAVE");
}

d_load.onclick=()=>{
  load();
  flash(log);
  last("D_LOAD");
}

function action(name,text,days){
  d_status.value="DOING";
  d_note.value=text;
  const d=new Date(); d.setDate(d.getDate()+days);
  d_next.value=d.toISOString().slice(0,10);
  log.textContent+="\n["+now()+"] "+name;
  flash(log);
  save();
  last("ACTION_"+name);
}

a_no.onclick=()=>action("무응답","2일 후 리마인드 메일",2);
a_open.onclick=()=>action("열람","확인 메일 발송",1);
a_reply.onclick=()=>action("회신","회신 반영 재안내",0);
a_q.onclick=()=>action("추가질문","질문 정리 후 재전송",0);
a_buy.onclick=()=>action("구매의사","견적·결제 안내",0);

</script>
</body>
</html>
